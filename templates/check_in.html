<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-green.min.css" />
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://scdn.line-apps.com/channel/sdk/js/loader_20150909.js"></script>
<script type="text/javascript">
window.addEventListener("load", function(evt) {
	document.addEventListener("deviceready", function(evt) {
		LCS.Interface.getProfile(function(data) {
			var mid = data.id;
			var displayName = data.displayName;
			var statusMessage = data.statusMessage;
			var pictureUrl = data.pictureUrl;
		}, function() {
			window.location = 'http://coscup.org';
		});
	}, false);
});
</script>
<style>
body {
	padding-top: 20px;
	background: #BBB;
}
.demo-card-wide.mdl-card {
  width: 250px;
  margin: 0 auto;
}
.demo-card-wide > .mdl-card__title {
  color: #417C63;
  height: 100px;
}
.demo-card-wide > .mdl-card__menu {
  color: #417C63;
}
.demo-card-wide > .mdl-card__supporting-text {
	text-align: center;
}
img > .checked {
  opacity: 0.5;
  filter: alpha(opacity=50);
}
</style>
</head>
<body>
{% block body %}
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" id="mdl-card__title">
  	<img src="/sp/img/{{check_in_data['point']}}.jpg" width="200px"><br/>
    <h2 class="mdl-card__title-text">
    </h2>
  </div>
  <div class="mdl-card__supporting-text">
  {% if check_in_data['first_check'] %}
  	已完成簽到!
  {% else %}
    您已在此簽到過了
  {% endif %}
  <br/>
  您還有{{left}}個檢查點要收集，加油！
  </div>
  <div>
    <table>
      <tr>
      {% for sp_id in check_in_data['status']) %}
        {% if check_in_data['status'][sp_id] %}
          <td><img class="checked" src="/sp/img/{{sp_id}}.jpg"/></td>
        {% else %}
          <td><img src="/sp/img/{{sp_id}}.jpg"/></td>
        {% endif %}
        {% if loop.index % 3 == 2 %}
          </tr><tr>
        {% endif %}
      {% endfor %}
      </tr>
    </table>
  </div>
</div>
{% endblock %}
</body>
</html>
