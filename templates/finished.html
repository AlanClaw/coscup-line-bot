<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<title>COSCUP 開源挑戰賽</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="https://scdn.line-apps.com/channel/sdk/js/loader_20150909.js"></script>
<script type="text/javascript">
window.addEventListener("load", function(evt) {
	document.addEventListener("deviceready", function(evt) {
		LCS.Interface.getProfile(function(data) {
			var mid = data.id;
			var displayName = data.displayName;
			var statusMessage = data.statusMessage;
			var pictureUrl = data.pictureUrl;
		}, function() {
			window.location = 'http://coscup.org';
		});
	}, false);
});
var options = {
  pageKey: "key1",
  titleBar: {
    center: {
      text: "COSCUP2016",
      clickable: false
    },
    right: {
      imgId: "btn_default",
      text: "Close",
      visible: true,
      enable: true
    }
  }
};
LCS.Interface.updateTitleBar(options);
LCS.Interface.registerTitleBarCallback(function(evt) {
  switch(evt.target) {
  case "RBUTTON":
    window.location = "https://line.me/R/ti/p/%40test_coscup2016";
    break;
  case "LBUTTON":
  case "BACK":
  case "TITLE":
    break;
  }
});
</script>
</head>
<body>
{% block body %}
<div class= "banner">    
   <img src="../img/main_withslogan.svg" alt="COSCUPlogo2016" class="logo"><br>
    <img src="../img/eventTitle-01.png" alt="開源巔峰挑戰賽" class="eventTitle">
</div>
<div class="pointChart">
  {%if check_in_data['first_check'][sp_booth]%}
  	<h2>恭喜你完成COSCUP2016 開源挑戰賽!</h2>請將此頁面展示給COSCUP攤位上的工作人員看，以換取精美贈品!
  {% else %}
    <h2>你已經換過贈品了喔!</h2>
    再次感謝您參與今年的COSCUP2016 開源挑戰賽!
  {% endif %}
</div>
{% endblock %}
</body>
</html>
